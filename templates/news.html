{% load static %}


{% static "images" as BaseUrl %}
<!DOCTYPE html>
<head>
    <title>wef</title>
    <link rel="stylesheet", type="text/css", media="screen" href="{% static 'bootstrap/css/main.css' %}">
    <link rel ="stylesheet"href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
    <link href="{% static 'plugins/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.carousel.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/owl.theme.default.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/css/main_styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/css/responsive.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/css/news.css' %}">

</head>
<body style="background-color:black ;">
<h1>Breaking news</h1>
    <style>
.letter{
    float: left;
    top: 0;
    margin-left:0;
    margin-left: 10px;
}
.surat{
    float: right;
}
hr { 
  display: block;
  margin-top: 0em;
  margin-bottom: 0.5em;
  margin-left: auto;
  margin-right: auto;
  border-style: inset;
  border-width: 1px;
} 
</style>

    {% for i in news %}
<div class="row">
    <hr>
    <img class="surat" style="border-radius:3% ;" src="{{i.image.url}}" width="200" height="120">
        <div class="letter">
            <h4 style="margin-top:-3px; color: white; margin-right: 50px; width: 940px;"> {{i.title }}</h4><br>
            <h5 style="margin-top:-25px; margin-right: 50px; width: 940px; color: rgb(165, 165, 46);"> {{i.shorten}}...<a href="{% url 'eachnews' i.id %}" style="font-size:70%; ">  Read more</a></h5>
            <h6 style="margin-top:60px;color: blue; ">{{i.date}}</h6>
        </div>
</div>
    {% endfor %}
    <a href="/" ><input type="button" style="background-color:black ;margin-left: -4px; margin-top:35px" class="btn btn-danger" onclick="" value="Home"></a>

</body>
