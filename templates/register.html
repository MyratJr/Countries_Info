{% load static %}

{% static "images" as BaseUrl %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet", type="text/css", media="screen" href="{% static 'bootstrap/css/main.css' %}">
    <link rel ="stylesheet"href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
</head>

<body>
    <style type="text/css">
        body {
            background: url({% static "images/register.jpg" %});
            background-size: cover;
         }
    </style>
<div class="container">

    <div style="color: wheat;"><h1>Sign us</h1></div>

 
    <form action="{% url 'addUser' %}" method="post">
        {% csrf_token %}    
        

            <div class="form-group">
                <div style="margin-inline-end: 820px;">{{form.Username}}</div>    
            </div>
            <div class="form-group">
                <div style="margin-inline-end: 820px;">{{form.Phone}}</div>    
            </div>
            <div class="form-group">
                <div style="margin-inline-end: 820px;">{{form.Email}}</div>    
            </div>

            
            <button  class="btn btn-success" type="submit">Submit</button>
            <a href="/" ><input type="button" style="margin-left: 10px ; margin-right: -100px;" class="btn btn-danger" onclick="" value="Home"></a>


    
    </form>
    {% if not form.is_valid %}
    <ul class="messages">
        {% for msg in messages %}
        <li style="margin-top:-200px; margin-left:350px; color:brown">
            <div class="btn btn-danger-{{msg.level_tag}}" role="alert" style="background-color: brown; color: yellow;">
                  {{msg.message}}
            </div>
        </li>
        {% endfor %}
    </ul>
    {% endif %}
        
</div>
</body>
